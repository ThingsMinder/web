<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>membership</title>
        <script type="text/javascript">
            function check_data(){
                if(document.myForm.account.value.length == 0){
                    alert('账号字段不可以空白哦！');
                }else if(document.myForm.password.value.length == 0){
                    alert('密码字段不可以空白哦！');
                }else{
                    myForm.submit();
                }
            }
        </script>
    </head>
    <body>
        <p align='center'><img src="member.jpg"></p>
        <p align='center'>欢迎来到本站，您必须加入成为本站的会员，才有权限使用本站的功能。</p>

        <form action="checkpwd.php" method="POST" name="myForm">
            <table width='40%' align='center'>
                <tr>
                    <td align='center'>
                        <font color='#3333FF'>账号：</font>
                        <input name="account" type="text" size="15">
                    </td>
                </tr>

                <tr>
                    <td align='center'>
                        <font color='3333FF'>密码：</font>
                        <input name="password" type="password" size="15">
                    </td>
                </tr>

                <tr>
                    <td align='center'>
                        <input type="button" value="登录" onclick="check_data()">
                        <input type="reset" value="重新填写">
                    </td>
                </tr>
            </table>
        </form>

        <p align='center'>
            <a href="join.html">加入会员</a>
            <a href="search_pwd.html">查询密码</a>
        </p>

    </body>
</html>
