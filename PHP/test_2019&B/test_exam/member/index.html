<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Welcome My Page</title>
        <script type="text/javascript">
            function check_data(){
                if(document.myForm.account.value.length == 0){
                    alert("“用户名”不能为空哦。。。。");
                    return false;
                }else if(document.myForm.password.value.length == 0){
                    alert("“用户密码”不能为空哦。。。");
                    return false;
                }else{
                    myForm.submit();
                }
            }
        </script>
    </head>
    <body>
        <p align='center'><img src="member.jpg"></p>
        <p align='center'>我们是物联网开发团队，欢迎您的加入！</p>

        <form action="checkpwd.php" method="post" name="myForm">
            <table align='center'>
                <tr>
                    <td align='center'>
                        账号：<input align='center' name="account" type="text" size="20"><br>
                    </td>
                </tr>

                <tr>
                    <td align='center'>
                        密码：<input name="password" type="text" size="20"><br>
                    </td>
                </tr>

                <tr>
                    <td align='center'>
                        <input type="button" value='登录' onclick='check_data()'>
                        <input type="reset" value="重新填写">
                    </td>
                </tr>
            </table>

        </form>

        <p align='center'>
            <a href="join.html">加入会员</a>
            <a href="search_pwd.html">查询密码</a>
        </p>


    </body>
</html>
